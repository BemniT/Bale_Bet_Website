<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack</title>
    <link rel="shortcut icon" href="../images/home_hand_3-1.svg" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="../static/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../static/all.min.css" />
    <!-- Main Templete File -->
    <link rel="stylesheet" href="../static/homlisti.css" />
    <!-- About Templete File -->
    <link rel="stylesheet" href="../static/about.css" />
    <!-- Property Grid Templete File -->
    <link rel="stylesheet" href="../static/property grid.css" />
    <!-- Single Property Templete File -->
    <link rel="stylesheet" href="../static/single-property.css" />
    <!-- Pricing Templete File -->
    <link rel="stylesheet" href="../static/pricing.css">
    <!-- Blog Templete File -->
    <link rel="stylesheet" href="../static/blog.css">
    <!-- Contact Templete File -->
    <link rel="stylesheet" href="../static/contact.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>
    <!-- Start Sub-header -->
    <header>
        <div class="sub-header">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="static/images/logo.svg" alt="" />
                </a>
                <nav>
                    <input type="checkbox" id="bar" />
                  
                </nav>
                <div class="header-btn">
                    <div class="prop-btn">
                        <div class="icon">
                            <i class="fa-solid fa-circle-plus"></i>
                        </div>
                        <div class="text">
                            <a href="#">Add Property</a>
                        </div>
                    </div>
                    <div class="sign-in">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <label for="bar"><i class="fa-solid fa-bars"></i></label>
                </div>
            </div>
        </div>
    </header>
    <!-- End Sub-header -->
    

    <!-- Start Breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <a href="index.html">Home</a>
            <i class="fa-solid fa-angle-right"></i>
            <span>Contact</span>
        </div>
    </div>
    <!-- End Breadcrumb -->

    <!-- Start Contact -->
    <div class="contact">
        <div class="container">
            <div class="left-data">
                <div class="heading">
                    <h3>Get in Touch</h3>
                    <p></p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-location-dot icon"></i>
                    <div class="srv">
                        <span>Location</span>
                        <h4>Madda Walabu university, Bale robe.</h4>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone icon"></i>
                    <div class="srv">
                        <span>Emergency Call</span>
                        <h4>+251 953474849</h4>
                    </div>
                </div>
                
            </div>
            <div class="right-data">
                <div class="heading">
                    <h3>Feed Back</h3>
                </div>
                <form  method="post">
                    <input class="main-input" name="name" type="text" placeholder="Enter Your Name">
                    <input class="main-input" name="email" type="email" placeholder="Enter Your Email">
                    <textarea class="main-input" name="comment" name="comment" placeholder="comment"></textarea>
                    <input type="submit" value="send message">
                </form>
            </div>
        </div>
    </div>
    <!-- End Contact -->

    <!-- Start Map -->
    <div class="map">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15835.58764866826!2d40.00140146435546!3d7.137918519264024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x17ca074622243709%3A0x68807ba66bcb9c71!2zTWFkZGEgV2FsYWJ1IFVuaXZlcnNpdHkgTWFpbiBDYW1wdXMgKOGImOGLsCDhi4jhiIvhiaEg4Yup4YqS4Ymo4Yit4Yiy4YmyIOGLi-GKkyDhjI3hiaLvvIk!5e0!3m2!1sen!2set!4v1714762148226!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                
        </div>
    </div>
    <!-- End Map -->

    <!-- Start Footer -->
    
    <!-- End Footer -->

    <!-- Start Second Footer -->
    <div class="second-footer">
        <div class="container">
            <div class="policy">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
            </div>
            <p class="copyright">
                Copyright Â© 2022 <span>RadiusTheme.</span> All Rights Reserved.
            </p>
        </div>
    </div>
    <!-- End Second Footer -->

    <script>
        AOS.init();
    </script>
</body>

</html>
